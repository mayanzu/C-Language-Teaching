<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>题库数据转换工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2em;
            margin-bottom: 15px;
        }
        
        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        main {
            padding: 40px;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        .input-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.4em;
        }
        
        textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.95em;
            line-height: 1.6;
            resize: vertical;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .result-section {
            margin-top: 30px;
        }
        
        .result-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.4em;
        }
        
        .result-box {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .success {
            color: #155724;
            background: #d4edda;
            border-color: #c3e6cb;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        
        .error {
            color: #721c24;
            background: #f8d7da;
            border-color: #f5c6cb;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        
        .info-box {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .info-box h3 {
            color: #0c5460;
            margin-bottom: 10px;
        }
        
        .info-box ul {
            margin-left: 20px;
        }
        
        .info-box li {
            margin-bottom: 5px;
        }
        
        pre {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.4;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #6c757d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>题库数据转换工具</h1>
            <p>将 questions.js 文件转换为模板所需的 JSON 格式</p>
        </header>

        <main>
            <div class="info-box">
                <h3>使用说明</h3>
                <ul>
                    <li>将现有的 questions.js 文件内容粘贴到下方文本框</li>
                    <li>点击"转换数据"按钮进行格式转换</li>
                    <li>转换成功后，点击"下载JSON"保存文件</li>
                    <li>将下载的 questions.json 文件放入模板的 data 文件夹</li>
                </ul>
            </div>

            <div class="input-section">
                <h2>输入 questions.js 文件内容</h2>
                <textarea id="js-input" placeholder="粘贴 questions.js 文件内容...
例如：
const QUESTIONS_DATA = [
  {
    \"id\": 1,
    \"question\": \"问题描述\",
    \"options\": {
      \"A\": \"选项A\",
      \"B\": \"选项B\"
    },
    \"correctAnswer\": \"A\",
    \"explanation\": \"解析内容\",
    \"codeExample\": \"代码示例\"
  }
];"></textarea>
                
                <div class="button-group">
                    <button class="btn btn-primary" onclick="convertData()">转换数据</button>
                    <button class="btn btn-success" onclick="downloadJSON()">下载JSON</button>
                    <button class="btn btn-secondary" onclick="clearAll()">清空</button>
                </div>
            </div>

            <div class="result-section">
                <h2>转换结果</h2>
                <div id="result" class="result-box">
                    <p style="color: #6c757d; text-align: center;">等待转换...</p>
                </div>
            </div>
        </main>

        <footer>
            <p>转换工具 - 练习网页模板</p>
        </footer>
    </div>

    <script src="converter.js"></script>
</body>
</html>
