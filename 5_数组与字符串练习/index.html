<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>C语言数组与字符串练习 - 30道题目</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <!-- 左侧题目导航栏 -->
        <nav class="question-nav left-nav">
            <div class="nav-header">
                <h3>题目导航</h3>
                <button class="toggle-nav" id="toggle-left-nav">◀</button>
            </div>
            <div class="question-list" id="question-list">
                <!-- 题目列表将通过JavaScript动态生成 -->
            </div>
        </nav>

        <!-- 右侧快速操作栏 -->
        <nav class="quick-nav right-nav">
            <div class="nav-header">
                <h3>快速操作</h3>
                <button class="toggle-nav" id="toggle-right-nav">▶</button>
            </div>
            <div class="quick-actions">
                <button class="nav-btn" id="prev-question-btn" title="上一题 (←)">上一题</button>
                <button class="nav-btn" id="next-question-btn" title="下一题 (→)">下一题</button>
                <button class="nav-btn" id="random-question-btn" title="随机题">随机题</button>
                <button class="nav-btn" id="first-question-btn" title="第一题">第一题</button>
                <button class="nav-btn" id="last-question-btn" title="最后一题">最后一题</button>
                <div class="progress-summary">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <div class="progress-text" id="progress-text">0/0</div>
                </div>
            </div>
        </nav>

        <header>
            <h1>C语言数组与字符串练习</h1>
            <div class="progress-info">
                <span>题目 <span id="current-question">1</span> / <span id="total-questions">0</span></span>
                <span class="score">得分: <span id="score">0</span></span>
            </div>
        </header>

        <main>
            <div class="question-container">
                <div class="question-header">
                    <h2 id="question-text">加载中...</h2>
                </div>
                
                <div class="options-container" id="options-container">
                    <!-- 选项将通过JavaScript动态生成 -->
                </div>

                <div class="feedback-container" id="feedback-container" style="display: none;">
                    <div class="feedback" id="feedback">
                        <!-- 反馈信息 -->
                    </div>
                    <div class="code-example-container" id="code-example-container">
                        <div class="code-example-header">
                            <h3>代码示例</h3>
                            <div class="code-language-label" id="code-language-label">C</div>
                        </div>
                        <pre class="code-with-line-numbers"><code id="code-example"></code></pre>
                        <button class="copy-btn" id="copy-btn">复制代码</button>
                    </div>
                </div>

                <div class="button-container">
                    <button class="btn btn-primary" id="submit-btn" disabled>提交答案</button>
                    <button class="btn btn-secondary" id="next-btn" style="display: none;">下一题</button>
                    <button class="btn btn-secondary" id="restart-btn" style="display: none;">重新开始</button>
                </div>
            </div>
        </main>

        <footer>
            <p>提示：选择答案后点击"提交答案"，查看解析和代码示例</p>
        </footer>
    </div>

    <!-- 加载模板加载器 -->
    <script>
        // 为CSS文件添加时间戳参数，防止缓存
        const cssLink = document.createElement('link');
        cssLink.rel = 'stylesheet';
        cssLink.href = './css/styles.css?t=' + new Date().getTime();
        document.head.appendChild(cssLink);
    </script>
    <script src="./js/template-loader.js"></script>
    <!-- 加载主应用逻辑 -->
    <script src="./js/app.js"></script>
</body>
</html>
